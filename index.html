<!DOCTYPE html>
<html lang="ru">
<head>  
  <meta charset="utf-8" />
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
  <title>Лабораторная работа 3</title>
  <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
  <script src="https://www.x3dom.org/download/x3dom.js"></script>
</head>
<body>
  <X3D width='900px' height='600px'>
    <Scene>

     <!--Камера-->
     <Viewpoint description="Начальный вид" position="0 5 27"></Viewpoint>

    <!--Навигация-->
      <NavigationInfo avatarSize="15 20 0" type="WALK" speed="7"></NavigationInfo>

     <!--низ-->
  <Transform translation="0 2 0">
    <Shape DEF="Bottom">
       <Appearance>
         <ImageTexture url="https://img2.goodfon.ru/wallpaper/big/a/92/tekstura-metall-seryy-fon.jpg"></ImageTexture>
       </Appearance>
      <Box size="40 0.1 60"></Box>
    </Shape>        
  </Transform>
  <Transform translation="0 2 0">
    <Shape USE="Bottom">            
    </Shape>
  </Transform>

  <!--Общий свет-->
  <PointLight location="-20 28 30" color="1 1 1" intensity="0.1" shadowIntensity="2" shadowMapSize="2000"></PointLight>

  <!--Свет для мороженок-->
  <SpotLight location="7 30 -30" direction="-0.5 -1 0" color="pink" intensity="3" beamWidth="0.2" cutOffAngle="0.7"></SpotLight>
  <SpotLight location="-7 30 -30" direction="0.5 -1 0" color="orange" intensity="3" beamWidth="0.2" cutOffAngle="0.7"></SpotLight>
  <DirectionalLight location="0 30 -40" direction="0 0 1" color="1 1 1" intensity="0.1" shadowIntensity="0.8" shadowMapSize="512"></DirectionalLight>

  <!--Помещение-->
  <Transform translation="0 17 0">
    <Shape>
      <Appearance>
        <Material diffuseColor='0.69 0.76 0.87'></Material>
      </Appearance>
        <Box size="40 30 60" solid="false"></Box>
    </Shape>
  </Transform>


 <!--Мороженое из 1 лабы , при нажатии переходит на мою страницу вк-->
  <Transform translation="7 5 -20" rotation="0 1 0 -0.74">
    <Anchor url=" https://vk.com/alestanya" parameter="target='_self'">
     <Inline url="https://alestanya.github.io/icg_labwork1/"></Inline>
    </Anchor> 
  </Transform>

<!--Мороженое2-->
  <Transform translation="-7 3.5 -20" rotation="1 0 1 1.04">
 <!--Рожок-->
  <Transform translation="0 0 0" rotation="0 1 0 0.785">
    <Shape>
      <Appearance>
        <ImageTexture url="https://st3.depositphotos.com/6782270/19479/v/450/depositphotos_194797668-stock-illustration-seamless-pattern-the-texture-of.jpg" repeatS="True" repeatT="True"></ImageTexture>
      </Appearance>
         <Cone height="6" bottomRadius="0.1" topRadius="3"></Cone>
    </Shape>
  </Transform>

<!--Шарики мороженого-->
  <Transform translation="-1.3 3.5 0">
    <Shape>
      <Appearance>
        <Material diffuseColor='salmon'></Material>
      </Appearance>
        <Sphere radius="1.73"></Sphere>
    </Shape>
  </Transform>

  <Transform translation="1 3.5 -0.8">
    <Shape>
      <Appearance>
        <Material diffuseColor='pink'></Material>
      </Appearance>
        <Sphere radius="1.73"></Sphere>
    </Shape>
  </Transform>

  <Transform translation="0.5 3.5 1">
    <Shape>
      <Appearance>
        <Material diffuseColor='deeppink'></Material>
      </Appearance>
        <Sphere radius="1.73"></Sphere>
    </Shape>
  </Transform>

<!--Присыпка такая бокс тип-->
  <Transform translation="1 5.25 -0.8" rotation="0 1 0 0.785">
    <Shape>
      <Appearance>
        <Material diffuseColor='0 0.74 1'></Material>
      </Appearance>
        <Box size=".2 .05 .15"></Box>
    </Shape>
  </Transform>

  <Transform translation="-1.5 5.21 0.27" rotation="1 1 0 0.453">

      <Appearance>

  <Transform translation="0.5 5.17 0.5" rotation="1  1 0 -0.523">

      </Appearance>
        <Box size=".2 .05 .15"></Box>

  </Transform>

  <Transform translation="1.3 5.03 1.3" rotation="0 0 1 -0.523">
    <Shape>
      <Appearance>
        <Material diffuseColor='0 0.74 1'></Material>
      </Appearance>
        <Box size=".2 .05 .15"></Box>
    </Shape>
  </Transform>

<!--Присыпка труба ы-->
  <Transform translation=".7 5.25 1.2" rotation="1 0 0 1.570">
    <Shape>
      <Appearance>
        <Material diffuseColor='green'></Material>
      </Appearance>
        <Cylinder radius="0.07" height=".25"></Cylinder>

  </Transform>

  <Transform translation="-0.7 5.06 -0.6" rotation="1 0 0 1.221">

      <Appearance>

<!--Присыпка бублики-->

      <Torus innerRadius="0.04" outerRadius=".08"></Torus>
      <Appearance>
        <Material diffuseColor="red"></Material>
      </Appearance>
    </Shape>
  </Transform>
</Transform>

</Scene>
</X3D>
</body> 
</html>
